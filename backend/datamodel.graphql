enum Permission {
  ADMIN
  USER
  ITEMCREATE
  ITEMUPDATE
  ITEMDELETE
  PERMISSIONUPDATE
}

type User {
  id: ID! @unique
  name: String!
  email: String!
}

type Place {
  id: ID! @unique
  name: String!
  address: String!
  description: String!
  category: [Category]
}

type Category {
  id: ID! @unique
  type: String!
}