enum Permission {
  ADMIN
  USER
  PLACECREATE
  PLACEUPDATE
  PLACEDELETE
  PERMISSIONUPDATE
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permission]
}

type Place {
  id: ID! @unique
  name: String!
  address: String!
  description: String!
  category: [Category]
}

type Category {
  id: ID! @unique
  type: String!
}