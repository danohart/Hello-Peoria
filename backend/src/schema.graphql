type Mutation {
    createPlace(name: String, description: String, address: String, image: String, largeImage: String, category: String): Place!
    updatePlace(id: ID!, name: String, description: String, address: String, category: String): Place!
    deletePlace(id: ID!): Place
    signup(email: String!, password: String!, name: String!): User!
}

type Query {
    places(where: PlaceWhereInput, orderBy: PlaceOrderByInput, skip: Int, first: Int): [Place]!
    place(where: PlaceWhereUniqueInput!): Place
    placesConnection(where: PlaceWhereInput): PlaceConnection!
}